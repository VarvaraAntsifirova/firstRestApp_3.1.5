<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f3f3">
<nav class="navbar navbar-default" style="background-color: #313131">
    <div class="container-fluid">
        <div class="navbar-header text-white">
            <ul class="list-inline">
                <li class="list-inline-item"><h4 th:text="${admin.getUsername()}"></h4></li>
                <li class="list-inline-item"><h4 class="lead" th:text="' with roles: ' + ${personalRole}"></h4></li>
            </ul>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <!--Боковая панель-->
        <div class="col-2" style="background-color: #ffffff">
            <div class="row justify-content">
                <div class="btn-group-vertical justify-content">
                    <a href="/admin" class="btn btn-primary btn-md" role="button"
                    >Admin</a>
                    <a class="btn btn-link btn-md" href="/admin/personalPage"
                       role="button">User</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">


            <h1>Admin panel</h1>
            <div class="container-fluid">

                <!--Вкладки-->

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" id="tabAllUsers" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="active">
                        <a class="nav-link active" aria-current="page" href="/admin/users/new">New User</a>
                    </li>
                </ul>

                <div class="card">
                    <div class="card-header">
                        <h4>Add new user</h4>
                    </div>
                    <!--form for creating new user -->
                    <div class="card-body">
                        <form class="text-center" role="form" id="formForCreatingNewUser">
                            <div class="row justify-content-center">
                                <div class="col-4">

                                    <label for="firstName"><strong> First name </strong></label>
                                    <input type="text" name="firstName" class="form-control" id="firstName"
                                           placeholder="First name">

                                    </br>

                                    <label for="lastName"><strong> Last name </strong></label>
                                    <input type="text" name="lastName" class="form-control" id="lastName"
                                           placeholder="Last name">

                                    </br>

                                    <label for="age"><strong> Age </strong></label>
                                    <input type="number" name="age" class="form-control" id="age"
                                           placeholder="Age">

                                    </br>

                                    <label for="email"><strong> Email </strong></label>
                                    <input type="email" name="username" class="form-control" id="email"
                                           placeholder="Email">

                                    </br>

                                    <label for="password"><strong> Password </strong></label>
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Password">

                                    </br>

                                    <label for="roles"><strong> Role </strong></label>
                                    <select multiple class="form-control form-control-sm" id="roles"
                                            name="roles" size="2" required>
                                        <option th:each="role: ${roles}" th:value="${role.getRoleName()}">
                                            <th:block th:text="${user.convertSetOfRoleToString(role)}">
                                            </th:block>
                                        </option>
                                    </select>
                                    <script src="/adminJs/rolesForNewUser.js"></script>

                                    </br>

                                    <button class="btn btn-success" type="submit" id="signup-submit"
                                            form="formForCreatingNewUser">Add new user
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script th:src="@{/adminJs/newPage.js}"></script>
</body>
</html>
