<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #f3f3f3">
<!--Верх страницы с возможностью выхода-->
<nav class="navbar navbar-default" style="background-color: #313131">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="text-white">
                <ul class="list-inline">
<!--                    <li class="list-inline-item"><h4 th:text="${admin.getUsername()}"></h4></li>-->
<!--                    <li class="list-inline-item"><h4 class="lead" th:text="' with roles: ' + ${personalRole}"></h4></li>-->
                </ul>
            </div>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <!--Боковая панель-->
        <div class="col-2" style="background-color: #ffffff">
            <div class="row justify-content">
                <div class="btn-group-vertical justify-content">
                    <a href="/admin" class="btn btn-primary btn-md"
                       role="button">Admin</a>
                    <a class="btn btn-link btn-md" href="/admin/personalPage"
                       role="button">User</a>
                </div>
            </div>
        </div>
        <!--Боковая панель end-->

        <!--Панель Админа-->
        <div class="col-md-10" style="background-color: #f3f3f3">
            <h1>Admin panel</h1>
            <div class="container-fluid">

                <!--Вкладки-->

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="card">
                    <!--Table of users-->

                    <table class="table table-striped">

                        <div class="card-header">
                            <h4>All Users</h4>
                        </div>


                        <div class="card-body">
                            <thead>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </thead>
                            <tbody id="tbody">

                            <!--button for edition-->

                            <td>
                                <button id="editModalButton" class="btn btn-primary">
                                    Edit
                                </button>
                            </td>

                            <!--button for deleting-->
                            <td>
                                <button id="deleteModalButton" class="btn btn-danger">
                                    Delete
                                </button>
                            </td>

                            <!--Модальное окно для редактирования"-->

                            <div class="modal" id="editModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h4 class="modal-title">Edit User</h4>
                                            <span class="close">&times;</span>
                                        </div>

                                        <div class="modal-body col-md text-center" id="editModalBody">
                                            <p>modal window</p>
                                        </div>

                                        <div class="modal-footer">
                                            <button class="btn btn-secondary close" data-dismiss="modal"
                                                    type="button">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--Модальное окно для удаления-->

                            <div class="modal" id="deleteModal">

                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete User</h4>
                                            <span class="close">&times;</span>
                                        </div>
                                        <div class="modal-body col-md text-center" id="deleteModalBody">
                                            <p>modal window</p>
                                        </div>

                                        <div class="modal-footer">
                                            <button class="btn btn-secondary close" data-dismiss="modal"
                                                    type="button">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Модальное окно для удаления-->

                            </tr>
                            </tbody>
                        </div>
                    </table>
                    <!--Table of users-->
                </div>
            </div>
        </div>
        <!--Панель Админа-->
    </div>
</div>

<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script th:src="@{/adminJs/adminGeneralPage.js}"></script>
<script th:src="@{/adminJs/editModalPage.js}"></script>
<script th:src="@{/adminJs/deleteModalPage.js}"></script>

</body>
</html>
